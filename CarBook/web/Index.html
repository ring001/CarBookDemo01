<div class="swiper-container first-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="image/1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="image/2.jpg" alt=""></div>
        <div class="swiper-slide">
            <div class="swiper-container second-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="image/3.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="image/4.png" alt=""></div>
                    <div class="swiper-slide"><img src="image/5.png" alt=""></div>
                    <div class="swiper-slide"><img src="image/6.png" alt=""></div>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="switch-img"><img src="image/16.jpg" alt=""></div>
            <div class="switchs">
                <p>车身颜色: <span> 普通漆</span><span class="gray"> 668黑</span></p>
                <ul>
                    <li class="switchs-select"><img src="image/16.jpg" alt=""></li>
                    <li><img src="image/15.jpg" alt=""></li>
                    <li><img src="image/14.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

<script src="javascript/jquery-1.11.3.min.js"></script>
